<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table,
			td {
				border: 1px solid black;
				/* 加边框 */
			}

			table {
				border-collapse: collapse;
				/* 相邻边框合并 */
			}

			td {
				/* th水平垂直居中,td垂直居中,水平左对齐 */
				padding: 10px;
				text-align: center;
				/* 所有元素水平垂直居中 */
			}
		</style>
	</head>
	<body>
		<script>
			//0~99
			for (let i = 0; i < 10; i++) {
				for (let j = 0; j < 10; j++) {
					let s = `${i}${j} `*1;
					if(s<10){s='0'+s;}
					document.write(s+' ');
				}
				document.write('<br>');
			}

			//9X9乘法表
			document.write('<table border=1>');
			for (let x = 1; x < 10; x++) {
				document.write('<tr>')
				for (let y = 1; y < 10; y++) {
					if (y <= x) {
						document.write('<td>' + y + 'x' + x + '=' + x * y + '</td>');
					} else {
						document.write('<td>' + '</td>');
					}
				}
				document.write('<br>');
				document.write('</tr>');
			}
			document.write('</table>');
			
				document.write('<br>');
				document.write('<br>');
				document.write('<br>');
				document.write('<br>');
			
			//12X12
			let x = 'x';
			document.write("<table border='1'>");
			document.write('<tr>');
			document.write("<td>" + x + "</td>");
			for (let a = 0; a <= 12; a++) {
				document.write("<td>" + a + "</td>")
			}
			document.write("</tr>");
			for (let i = 0; i <= 12; i++) {
				document.write('<tr>');
				document.write("<td>" + i + "</td>");
				for (let j = 0; j <= 12; j++) {
					document.write("<td>" + i * j + "</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
			
			
			document.write('<br>');
			document.write('<br>');
			
			
			//第四题
			     let sumA=0;
			     let sumB=0;
			     let sumC=0;
					for(let x=1;x<=100;x++){
			      if(x%3===0 && x%5===0){
			       document.write(x+"C"+"  ");
			       sumC+=1;
			      }else if(x%3===0){
			       document.write(x+"A"+"  ");
			       sumA+=1;
			      }else if(x%5===0){
			       document.write(x+"B"+"  ");
			       sumB+=1;
						}
			      else{
						document.write(x+"  ");
			      }
			     }
			     document.write('<br>');
			     document.write("A有"+sumA+"个"+"、"+"B有"+sumB+"个"+"、"+"C有"+sumC+"个");
					 
					 document.write('<br>');
					 document.write('<br>');
					 document.write('<br>');
					 
			     //第五题
			     let a1=12;
			     let b1=3;
			     document.write('<br>');
			     document.write("a的值为："+a1 );
			     document.write('<br>');
			     document.write("b的值为："+b1 );
			     document.write('<br>');
			     a1>b1?(document.write("a大于b")):((a1<b1)?(document.write("a小于b")):(document.write("a等于b")));
					 
					 document.write('<br>');
					 document.write('<br>');
					 
					//第六周
											let a=1;
											let b=2;
											let c=String(a)+String(b);
											document.write(c);
		</script>
	</body>
</html>
