<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table,
			td {
				border: 1px solid black;
			}

			table {
				border-collapse: collapse;
			}

			td {
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script>
			let x = 'x';
			document.write("<table border='1'>");
			document.write('<tr>');
			document.write("<td>" + x + "</td>");
			for (let a = 0; a <= 12; a++) {
				document.write("<td>" + a + "</td>")
			}
			document.write("</tr>");
			for (let i = 0; i <= 12; i++) {
				document.write('<tr>');
				document.write("<td>" + i + "</td>");
				for (let j = 0; j <= 12; j++) {
					document.write("<td>" + i * j + "</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
