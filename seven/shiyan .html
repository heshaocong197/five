<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
 </head>
 <body>
   <div>
    请输入数字a：<input id="a" type="text">
    请输入数字b：<input id="b" type="text">
    <input id="submit" type="submit">
   </div>
  <p></p >
  <script>
   const aa=document.querySelector('#a');
   const bb=document.querySelector('#b');
   const para=document.querySelector('p');
   const submit=document.querySelector('#submit');
   submit.onclick=function(e){
    if(aa.value==='' || bb.value===''){
     e.preventDefault(); //取消默认操作，阻止表单提交
     para.textContent='请输入正确的a和b的值';
    }else{
     if(isNaN(a.value) || isNaN(b.value)){
     e.preventDefault(); //取消默认操作，阻止表单提交
     para.textContent='请输入正确的a和b的值';
     }else{
      let a2=Number(aa.value);
      let b1=Number(bb.value);
     if(a2>b2){
      para.textContent=`a的值为${a2},b的值为${b2},a大于b`;
     }else if(a2<b1){
      para.textContent=`a的值为${a2},b的值为${b2},a小于b`;
     }else{
      para.textContent=`a的值为${a2},b的值为${b2},a等于b`;
     }
     }
    } 
   }
  </script>
 </body>
</html>
